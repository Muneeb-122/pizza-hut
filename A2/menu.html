<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PIZZA HUT</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100">
  <!-- Header -->
  <header class="bg-green-600 text-white p-5 flex justify-between items-center">
    <div class="flex items-center">
      <img src="/A1/img/pizzza.jpg" alt="Pizza Hut Logo" class="h-12 mr-3">
      <h1 class="text-2xl font-bold">PIZZA HUT</h1>
    </div>
    <nav>
      <ul class="flex space-x-6">
        <li><a href="./home.html" class="hover:text-yellow-300">Home</a></li>
        <li><a href="./menu.html" class="hover:text-yellow-300">Menu</a></li>
        <li><a href="./contact.html" class="hover:text-yellow-300">Contact</a></li>
        <li><a href="./cart.html" class="hover:text-yellow-300">Cart (0)</a></li>
      </ul>
    </nav>
  </header>

  <!-- Content Section -->
  <main class="min-h-screen pb-16">
    <!-- {% block content %} -->
    <section class="container mx-auto py-8 px-4">
      <h2 class="text-3xl font-bold text-center mb-8">Our Menu</h2>
      
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        <!-- Pizza Item -->
        <div class="border border-gray-200 rounded-lg overflow-hidden shadow-lg hover:shadow-xl transition duration-300">
          <img src="/A1/img/WhatsApp Image 2025-02-07 at 12.04.18 AM.jpeg" alt="Margherita Pizza" class="w-full h-48 object-cover">
          <div class="p-4 text-center">
            <h3 class="text-xl font-semibold mb-2">Margherita Pizza</h3>
            <p class="text-green-600 font-bold mb-3">Rs. 1499</p>
            <button class="bg-green-500 hover:bg-green-700 text-white py-2 px-4 rounded transition duration-300 w-full">
              Add to Cart
            </button>
          </div>
        </div>

        <div class="border border-gray-200 rounded-lg overflow-hidden shadow-lg hover:shadow-xl transition duration-300">
          <img src="/A1/img/WhatsApp Image 2025-02-09 at 1.13.03 PM.jpeg" alt="Margherita Pizza" class="w-full h-48 object-cover">
          <div class="p-4 text-center">
            <h3 class="text-xl font-semibold mb-2">Margherita Pizza</h3>
            <p class="text-green-600 font-bold mb-3">Rs. 1499</p>
            <button class="bg-green-500 hover:bg-green-700 text-white py-2 px-4 rounded transition duration-300 w-full">
              Add to Cart
            </button>
          </div>
        </div>

        <div class="border border-gray-200 rounded-lg overflow-hidden shadow-lg hover:shadow-xl transition duration-300">
          <img src="/A1/img/WhatsApp Image 2025-02-13 at 10.27.04 AM (1).jpeg" alt="Margherita Pizza" class="w-full h-48 object-cover">
          <div class="p-4 text-center">
            <h3 class="text-xl font-semibold mb-2">Margherita Pizza</h3>
            <p class="text-green-600 font-bold mb-3">Rs. 1499</p>
            <button class="bg-green-500 hover:bg-green-700 text-white py-2 px-4 rounded transition duration-300 w-full">
              Add to Cart
            </button>
          </div>
        </div>
        
        <!-- More items can be added here -->
      </div>
    </section>
    <!-- {% endblock %} -->
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white text-center p-5 fixed bottom-0 w-full">
    <p>&copy; 2024 Pizza Hut. All rights reserved.</p>
  </footer>
</body>
</html>
