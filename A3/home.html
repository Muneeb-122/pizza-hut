<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PIZZA HUT - Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .hero-bg {
      background-image: url('/A1/img/pizza-bg.jpg');
      background-size: cover;
      background-position: center;
      transition: all 0.5s ease;
    }
    .pizza-spin:hover {
      animation: spin 0.5s linear;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .text-shadow {
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body class="bg-gray-100">
  <!-- Header -->
  <header class="bg-green-600 text-white p-5 flex flex-col md:flex-row justify-between items-center">
    <div class="flex items-center mb-4 md:mb-0">
      <img src="/A1/img/pizzza.jpg" alt="Pizza Hut Logo" class="h-12 mr-3 pizza-spin">
      <h1 class="text-2xl font-bold">PIZZA HUT</h1>
    </div>
    <nav>
      <ul class="flex space-x-4 md:space-x-6">
        <li><a href="./home.html" class="hover:text-yellow-300 font-medium">Home</a></li>
        <li><a href="./menu.html" class="hover:text-yellow-300 font-medium">Menu</a></li>
        <li><a href="./contact.html" class="hover:text-yellow-300 font-medium">Contact</a></li>
        <li>
          <a href="./cart.html" class="hover:text-yellow-300 font-medium flex items-center">
            Cart <span id="cart-count" class="ml-1 bg-yellow-500 text-black rounded-full w-6 h-6 flex items-center justify-center text-sm">0</span>
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <main class="min-h-screen pb-16">
    <section id="hero-section" class="hero-bg h-[80vh] flex flex-col justify-center items-center text-center text-white px-4">
      <h2 id="hero-title" class="text-4xl md:text-5xl font-bold mb-6 text-shadow">WELCOME TO PIZZA HUT</h2>
      <p id="hero-subtitle" class="text-xl md:text-2xl mb-8 text-shadow">Order your favorite pizza online!</p>
      <a href="menu.html" id="cta-button" class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-3 px-8 rounded-full transition duration-300 transform hover:scale-105">
        View Menu
      </a>
    </section>

    <!-- Special Offers Banner -->
    <div id="special-offers" class="bg-red-600 text-white py-3 px-4 text-center hidden">
      <p>Today's Special: Buy 1 Large Pizza, Get 1 Medium Free! <button onclick="closeOffer()" class="ml-2 underline">Close</button></p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white text-center p-5">
    <p>&copy; <span id="current-year">2024</span> Pizza Hut. All rights reserved.</p>
  </footer>

  <!-- JavaScript File -->
  <script src="js/main.js"></script>
</body>
</html>
